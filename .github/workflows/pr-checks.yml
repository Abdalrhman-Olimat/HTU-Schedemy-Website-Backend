name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'Dockerfile'
      - '.github/workflows/**'

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: '-Xmx1024m'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: Build with Maven
        run: mvn clean verify -B
      
      - name: Run tests
        run: mvn test -B
      
      - name: Generate test report
        if: always()
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "target/surefire-reports" ]; then
            TEST_COUNT=$(find target/surefire-reports -name "TEST-*.xml" | wc -l)
            echo "**Tests executed:** $TEST_COUNT test suites" >> $GITHUB_STEP_SUMMARY
          else
            echo "No test reports found" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7
      
      - name: Check code style
        run: mvn checkstyle:check -B
        continue-on-error: true
  
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: htu-schedemy-backend:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Docker build summary
        run: |
          echo "## ðŸ³ Docker Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Docker image built successfully for PR #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
  
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run SpotBugs
        run: mvn compile spotbugs:check -B
        continue-on-error: true
      
      - name: Check dependencies for vulnerabilities
        run: mvn dependency:analyze -B
        continue-on-error: true
      
      - name: Code quality summary
        run: |
          echo "## ðŸ“Š Code Quality" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Code quality checks completed. Review any warnings above." >> $GITHUB_STEP_SUMMARY

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, docker-build, code-quality]
    if: always()
    
    steps:
      - name: Generate PR summary
        run: |
          echo "## ðŸ“‹ Pull Request Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**PR:** #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.head_ref }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          BUILD_STATUS="${{ needs.build-and-test.result }}"
          DOCKER_STATUS="${{ needs.docker-build.result }}"
          QUALITY_STATUS="${{ needs.code-quality.result }}"
          
          echo "### Job Status" >> $GITHUB_STEP_SUMMARY
          echo "- Build & Test: $BUILD_STATUS" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Build: $DOCKER_STATUS" >> $GITHUB_STEP_SUMMARY
          echo "- Code Quality: $QUALITY_STATUS" >> $GITHUB_STEP_SUMMARY
          
          if [ "$BUILD_STATUS" = "success" ] && [ "$DOCKER_STATUS" = "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… All checks passed! Ready to merge." >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ Some checks failed. Please review the logs." >> $GITHUB_STEP_SUMMARY
          fi
